  <ion-list *ngIf="games?.length">
    <app-game-storecomp 
    *ngFor="let game of games"
    [game]="game"
    [routerLink]="['/','tabs','Games','gamedetails', game.id]">
    </app-game-storecomp>
  </ion-list>

  <h1>Playstation 5 Games</h1>
  <ion-list *ngIf="ps5Games?.length">
    <app-game-storecomp
      *ngFor="let ps5game of ps5Games"
      [game]="ps5game"
      [routerLink]="['/','tabs','Games','gamedetails', ps5game.id]">
    </app-game-storecomp>
  </ion-list>
 
  <h1>Nintendo Switch Games</h1>
  <ion-list *ngIf="nintendoswitchGames?.length">
    <app-game-storecomp
      *ngFor="let nswitch of nintendoswitchGames"
      [game]="nswitch"
      [routerLink]="['/','tabs','Games','gamedetails', nswitch.id]">
    </app-game-storecomp>
  </ion-list>
</ion-content>
